<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackWalls Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>StackWalls Recommendation System</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="input-section">
                <label for="text_input">Enter Client Requirements:</label>
                <textarea id="text_input" name="text_input" placeholder="Describe the client requirements..." rows="5"></textarea>
            </div>
            
            <div class="separator">OR</div>
            
            <div class="input-section">
                <label for="file">Upload a File (.txt, .pdf, .docx):</label>
                <input type="file" id="file" name="file" accept=".txt, .pdf, .docx">
            </div>
            
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
